<div class="topCarousel">
    <ion-slide-box auto-play="true" slide-interval="3000" show-pager="true" does-continue="true" delegate-handle="topCarouselSlideBox" on-slide-changed="slideHasChanged($index)" on-drag="drag($event)" ng-if="ishowSlideBox" >

        <ion-slide ng-repeat="ads in sourceArray track by $index" ng-click="goToDetailView($index)">
            <img ng-src="{{ads.imgsrc}}" class="topCarouselImg">

        </ion-slide>

        <!--<img src="http://cms-bucket.nosdn.127.net/ef7bc579fd1640848da7313a9906549720161205111721.jpeg">-->
    </ion-slide-box>
    <div class="slideBottomDiv"></div>
</div>
